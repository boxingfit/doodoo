<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication with PocketBase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 20px 0;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>PocketBase Authentication</h1>

    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>

    <div id="signup-message" class="message"></div>
    <div id="signup-error" class="error"></div>

    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <div id="login-message" class="message"></div>
    <div id="login-error" class="error"></div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.14.2/dist/pocketbase.umd.js"></script>
    <script>
        const pb = new PocketBase('https://pearl-angelfish.pikapod.net');

        // Sign Up
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const newUser = await pb.collection('users').create({
                    email: email,
                    password: password,
                    passwordConfirm: password, // Confirmation du mot de passe
                });
                document.getElementById('signup-message').innerText = 'User created successfully!';
                document.getElementById('signup-error').innerText = '';
            } catch (error) {
                document.getElementById('signup-error').innerText = 'Error: ' + error.message;
                document.getElementById('signup-message').innerText = '';
            }
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const authData = await pb.collection('users').authWithPassword(email, password);
                document.getElementById('login-message').innerText = 'Logged in successfully!';
                document.getElementById('login-error').innerText = '';
                localStorage.setItem('authToken', authData.token);
                // Optionnel : rediriger apr√®s la connexion
                // window.location.href = '/dashboard.html';
            } catch (error) {
                document.getElementById('login-error').innerText = 'Login failed: ' + error.message;
                document.getElementById('login-message').innerText = '';
            }
        });
    </script>

</body>
</html>
