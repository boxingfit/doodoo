<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cashback Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 20px 0;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Login to Cashback Service</h1>

    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <div id="login-message" class="message"></div>
    <div id="login-error" class="error"></div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.14.2/dist/pocketbase.umd.js"></script>
    <script>
        const pb = new PocketBase('https://pearl-angelfish.pikapod.net');

        async function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const authData = await pb.collection('users').authWithPassword(email, password);
                console.log('Logged in:', authData);

                // Stocker le token JWT pour les futures requÃªtes
                localStorage.setItem('authToken', authData.token);

                // Rediriger vers le tableau de bord ou une autre page
                window.location.href = '/dashboard.html';
            } catch (error) {
                console.error('Login failed:', error);
                document.getElementById('login-error').innerText = 'Login failed: ' + error.message;
            }
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            loginUser();
        });
    </script>

</body>
</html>
