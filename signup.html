<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cashback Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 20px 0;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Sign Up for Cashback Service</h1>

    <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
    </form>

    <div id="signup-message" class="message"></div>
    <div id="signup-error" class="error"></div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.14.2/dist/pocketbase.umd.js"></script>
    <script>
        const pb = new PocketBase('https://pearl-angelfish.pikapod.net');

        async function signupUser() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;

            // Vérification si les mots de passe correspondent
            if (password !== passwordConfirm) {
                document.getElementById('signup-error').innerText = 'Passwords do not match!';
                return;
            }

            try {
                // Créer un nouvel utilisateur dans la collection "users"
                const newUser = await pb.collection('users').create({
                    email: email,
                    password: password,
                    passwordConfirm : passwordConfirm
                });

                console.log('User created:', newUser);
                document.getElementById('signup-message').innerText = 'Sign Up successful!';

                // Authentifier l'utilisateur après la création
                const authData = await pb.collection('users').authWithPassword(email, password);
                console.log('User authenticated:', authData);

                // Stocker le token JWT si nécessaire
                localStorage.setItem('authToken', authData.token);

                // Rediriger vers le tableau de bord après la connexion
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
            } catch (error) {
                console.error('Sign Up failed:', error);
                document.getElementById('signup-error').innerText = 'Sign Up failed: ' + error.message;
            }
        }

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            signupUser();
        });
    </script>

</body>
</html>
