<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include the PocketBase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.14.2/dist/pocketbase.umd.js"></script>
</head>
<body>

    <h1>Sign Up</h1>
    
    <!-- Signup form -->
    <form id="signup-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="passwordConfirm">Confirm Password:</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" required><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <p id="message"></p>

    <script>
        // Initialize PocketBase client
        const pb = new PocketBase('https://pearl-angelfish.pikapod.net');

        // Get form and message elements
        const form = document.getElementById('signup-form');
        const message = document.getElementById('message');

        // Form submission event listener
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            // Clear previous messages
            message.textContent = '';

            // Basic validation before submitting the form
            if (!email || !password || password !== passwordConfirm) {
                message.textContent = 'Email or password is invalid, or passwords do not match.';
                return;
            }

            try {
                // Create a new user using the default email and password fields
                const newUser = await pb.collection('users').create({
                    email: email,
                    password: password,
                    passwordConfirm: passwordConfirm
                });

                // Success message
                message.textContent = 'Signup successful!';

            } catch (error) {
                console.error('Signup failed:', error);
                message.textContent = `Signup failed: ${error.message}`;
            }
        });
    </script>

</body>
</html>
