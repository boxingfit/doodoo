<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cashback Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 20px 0;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Sign Up for Cashback Service</h1>

    <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
    </form>

    <div id="signup-message" class="message"></div>
    <div id="signup-error" class="error"></div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.14.2/dist/pocketbase.umd.js"></script>
    <script>
        const pb = new PocketBase('https://pearl-angelfish.pikapod.net');

        async function signupUser() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;

            // Vérification si les mots de passe correspondent
            if (password !== passwordConfirm) {
                document.getElementById('signup-error').innerText = 'Passwords do not match!';
                return;
            }

            // Afficher les données dans la console avant de les envoyer
            console.log('Données envoyées:', { email, password, passwordConfirm });

            try {
                // Créer un nouvel utilisateur avec les champs corrects
                const newUser = await pb.collection('users').create({
                    user_email: email,  // Utilise "user_email" pour l'email
                    user_password: password,  // Utilise "user_password" pour le mot de passe
                    passwordConfirm: passwordConfirm  // Confirmation du mot de passe
                });

                // Afficher la réponse du backend dans la console
                console.log('User created:', newUser);
                document.getElementById('signup-message').innerText = 'Sign Up successful!';

                // Rediriger vers la page de connexion après 2 secondes
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            } catch (error) {
                // Gérer les erreurs et afficher dans la console
                console.error('Sign Up failed:', error);
                document.getElementById('signup-error').innerText = 'Sign Up failed: ' + error.message;
            }
        }

        // Attacher l'événement submit au formulaire
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();  // Empêcher le rechargement de la page
            signupUser();  // Appeler la fonction d'inscription
        });
    </script>

</body>
</html>
