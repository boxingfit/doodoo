<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    <h1>Sign Up</h1>
    
    <!-- Signup form -->
    <form id="signup-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="passwordConfirm">Confirm Password:</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" required><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <p id="message"></p>

    <script>
        // Initialize PocketBase client
        const pb = new PocketBase('https://your-pocketbase-url');

        // Get form and message elements
        const form = document.getElementById('signup-form');
        const message = document.getElementById('message');

        // Form submission event listener
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            // Clear previous messages
            message.textContent = '';

            // Basic validation
            if (!email || !password || password !== passwordConfirm) {
                message.textContent = 'Email or password is invalid, or passwords do not match.';
                return;
            }

            try {
                // Create a new record for the "users" collection
                const userRecord = new pb.collection('users').create();

                // Set email and password fields
                userRecord.set("email", email);
                userRecord.setPassword(password);

                // Validate password (optional, depends on your PocketBase config)
                if (!userRecord.validatePassword(password)) {
                    message.textContent = 'Password does not meet the requirements.';
                    return;
                }

                // Save the user record (with validation)
                await pb.collection('users').saveRecord(userRecord);
                
                // Success message
                message.textContent = 'Signup successful!';

            } catch (error) {
                console.error('Signup failed:', error);
                message.textContent = `Signup failed: ${error.message}`;
            }
        });
    </script>

</body>
</html>
